<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kan ban project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <div class="column" id="todo">
        <h2>to do</h2>
        <div class="tasks" id="todo-tasks">
          <input
            type="text"
            class="task-input"
            id="todo-input"
            placeholder="Add a task"
          />
          <button onclick="addTask('todo')" class="add-task">Add task</button>
        </div>
      </div>
      <div class="column" id="doing">
        <h2>to do</h2>
        <div class="tasks" id="todo-tasks">
          <input
            type="text"
            class="task-input"
            id="todo-input"
            placeholder="Add a task"
          />
          <button onclick="addTask('doing')" class="add-task">Add task</button>
        </div>
      </div>
      <div class="column" id="done">
        <h2>to do</h2>
        <div class="tasks" id="todo-tasks">
          <input
            type="text"
            class="task-input"
            id="todo-input"
            placeholder="Add a task"
          />
          <button onclick="addTask('done')" class="add-task">Add task</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
